<!DOCTYPE html>
<html>

<head>
    <title>Basic Page Title</title>
    <script>
        function basicFunction(alertText) {
            window.alert(alertText);
            return;
        }
    </script>
</head>


<body>
    <h1>Basic Heading</h1>
    <p>Basic paragraph.</p>
    <div>Basic Div - no id</div>
    <div id="basic_div_id_1">Basic Div - WITH id</div>
    <div id="basic_div_id_2" class="basic_class_name">Basic Div - WITH id AND class</div>
    <div id="basic_div_id_3" class="basic_class_name" style="background-color: blueviolet;">Basic Div - WITH id AND
        class AND style</div>
    <script>
        document.getElementById("basic_div_id_1").innerHTML = "Basic Div - WITH id (I changed this via innertHTML - basic_div_id_1)";
    </script>
    <script>
        document.write("<div>I wrote this via document.write()</div>")
    </script>
    <button id="basic_button_id_1" onclick="alert('BOO!')">Say Boo!</button>
    <button id="basic_button_id_2" onclick="basicFunction('BOO in Function!')">Say Boo via Function!</button>
</body>


</html>
